<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <button type="submit" name="update" th:value="@{/users/edit/(id=${user.id})}">Update</button>

            </td>
            <td>
                <a th:href="@{/users/delete/(id=${user.id})}" class="w3-text-red">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
